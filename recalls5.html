<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Recalls</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4285F4;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Form styling */
    #recallForm {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    #recallForm label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    #recallForm input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    #recallForm button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #recallForm button:hover {
      background-color: #357ae8;
    }

    /* Media queries for responsiveness */
    @media (min-width: 600px) {
      #recallForm {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Car Recall Finder</h1>
    <p>Find recall information for your vehicle.</p>
  </header>

  <form id="recallForm">
    <label for="make">Make:</label>
    <input type="text" id="make" name="make" placeholder="e.g., Toyota" required>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" placeholder="e.g., Camry" required>

    <label for="year">Year:</label>
    <input type="text" id="year" name="year" placeholder="e.g., 2020" required>

    <button type="submit">Search Recalls</button>
  </form>

  <script>
    // Function to get recall data from NHTSA API
    async function getRecalls(make, model, year) {
      const url = `https://api.nhtsa.gov/recalls/recallsByVehicle?make=${make}&model=${model}&modelYear=${year}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.results; // Return the recall information
      } catch (error) {
        console.error('Error fetching recall data:', error);
      }
    }

    document.getElementById('recallForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const make = document.getElementById('make').value;
      const model = document.getElementById('model').value;
      const year = document.getElementById('year').value;

      const results = await getRecalls(make, model, year);

      const newTab = window.open();
      newTab.document.write('<html><head><title>Recall Results</title>');
      
      newTab.document.write(`
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 20px;
          }
          h1 {
            color: #4285F4;
          }
          .recall-result {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
          }
          .recall-result h3 {
            color: #4285F4;
            margin-bottom: 5px;
          }
          .recall-result p {
            margin: 5px 0;
          }
          .button-container {
            margin-top: 20px;
            text-align: center;
          }
          .dealer-button {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
          }
          .dealer-button:hover {
            background-color: #357ae8;
          }
        </style>
      `);

      newTab.document.write('</head><body>');
      newTab.document.write(`<h1>Recalls for ${make} ${model} ${year}</h1>`);

      if (results.length > 0) {
        results.forEach(result => {
          newTab.document.write(`
            <div class="recall-result">
              <h3>${result.Component} Recall</h3>
              <p><strong>Description:</strong> ${result.Summary}</p>
              <p><strong>Consequence:</strong> ${result.Consequence}</p>
              <p><strong>Remedy:</strong> ${result.Remedy}</p>
            </div>
          `);
        });
      } else {
        newTab.document.write(`<p>No recalls found for this vehicle.</p>`);
      }

      // Adding a button to navigate to the dealership finder page
      newTab.document.write(`
        <div class="button-container">
          <button class="dealer-button" onclick="window.location.href='dealermap3.html'">Find Dealerships</button>
        </div>
      `);

      newTab.document.write('</body></html>');
      newTab.document.close(); // Close the document stream for the new tab
    });
  </script>

</body>
</html>
